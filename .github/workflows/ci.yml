name: CI

on:
  push:
    branches:
      - main
      - feature/**
  pull_request:

jobs:
  rust-quality:
    name: Rust Quality (fmt + clippy)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: cargo fmt --check
        run: cargo fmt --all -- --check
      - name: cargo clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

  rust-tests:
    name: Rust Tests (workspace)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: cargo test
        run: cargo test --workspace

  e2e-tests:
    name: E2E Tests (ingest -> query)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Run ingestion E2E integration tests
        run: cargo test -p ingestion --test e2e_pipeline_test -- --nocapture

  bench-smoke:
    name: Benchmark Smoke (criterion)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Run storage benchmark smoke
        run: cargo bench -p prototypes --bench storage_bench -- --sample-size 10 --warm-up-time 0.2 --measurement-time 0.5
